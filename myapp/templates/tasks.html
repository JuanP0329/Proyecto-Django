{% extends 'layouts/base.html' %}

{% block content %}

{% for task in tasks %}

<div>
    <h1>Task</h1>

    <h1>{% if task.done == False %} ⏰ {% else %} ✅ {% endif %} 
        {{task.title}}</h1>

    <p>{{task.description}}</p>
    <p>Project: {{task.project}}</p>
    <button>
        Delete
    </button>
    <button>
        ✅ Done
    </button>
</div>


{% endfor %}

{% endblock %}
